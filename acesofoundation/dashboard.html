<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@300;400;600;700&display=swap"

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                                </nav>
                            </div>

                                    <li class="nav-item">
                                        <a data-toggle="tab" class="nav-link active" aria-current="page" href="#profile"><i class="fa-solid fa-user mr-1"></i> </a>
