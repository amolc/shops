<body class="bg-primary">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="index.html"><span>Welcome</span></a>
                            <p><span>Create your account by filling the form below</span></p>
                            <p></p>
                        </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="login-form">
                                        <h4>Register to Administration</h4>
                                        <form>
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="email" class="form-control" placeholder="User Name">
                                            </div>
                                            <div class="form-group">
                                                <label>Oraganisation Name</label>
                                                <input type="company" class="form-control" placeholder="Company Name">
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" class="form-control" placeholder="Email">
                                            </div>
                                            <div class="form-group">
                                                <label class="radio-inline"><input type="radio" name="optradio" checked> Spurr Connection</label>
                                                <label class="radio-inline"><input type="radio" name="optradio"> Spurr Distribution</label>
                                            </div>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" class="form-control" placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <label>Confirm Password</label>
                                                <input type="password" class="form-control" placeholder="Conform Password">
                                            </div>
            
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Remember me
                                                </label>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Signup</button>
            
                                            <div class="register-link m-t-15 text-center">
                                                <p>Already have account ? <a href="index.html"> Sign in</a></p>
                                            </div>
                                        </form>
                                    </div>  
                                </div>
                                <div class="col-sm-6">
                                   <img src="assets/images/register.png" width="435px" height="838px">
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
