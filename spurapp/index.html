<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Focus Admin: Widget</title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">

    <!-- Styles -->
    <link href="assets/css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/lib/themify-icons.css" rel="stylesheet">
    <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/lib/helper.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body ng-app="spurconnect" ng-controller="spurconnectCtrl" ng-init="iamhere()">


    <div class="container-fluid ">
        <div class="row justify-content-center ">
            <div class="col-lg-6" style="background-color:#fff;">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="index.html"><span>Focus</span></a>
                    </div>
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="login-form">

                                <form>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" placeholder="Email" ng-model="data.email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Password" ng-model="data.password">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                                    <input type="checkbox"> Remember Me
                                                </label>
                                        <label class="pull-right">
                                                    <a href="#">Forgotten Password?</a>
                                                </label>

                                    </div>
                                    <button type="submit" ng-click="login()" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign in</button>

                                    <div class="register-link m-t-15 text-center">
                                        <p>Don't have account ? <a href="register.html"> Sign Up Here</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>

                    </div>
                </div>
                <div style="height:400px;"></div>
            </div>
            <div class="col-lg-6 " style="background-color: #fbecfb;">
                <img src="assets/images/register.png" width="435px" height="508px">
            </div>

        </div>



    </div>


</body>

</html>
