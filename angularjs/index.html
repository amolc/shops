<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Angular Js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
</head>
<body ng-app="">
    <div class="jumbotron text-center">
        <h1>Learning Angular Js</h1>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h1>AngularJs Examples</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
               <p>Name: <input type="text" ng-model="name"></p>
               <p>Hello {{ name }}</p>
            </div>
            <div class="col-lg-4">
                <div ng-init="firstName='Vishal'"></div>
                <p> The name is <span ng-bind="firstName"></span></p>
                <p> {{ 5 + 20 }}</p>
                
            </div>
            <div class="col-lg-4">
                <div ng-init="myCol='lightBlue'">
                    <input style="background-color:{{myCol}}" ng-model="myCol">
                </div>
                <div ng-init="quantity=1;cost=5">
                    <p>total in dollars {{quantity * cost}}</p>

                </div>
                <div ng-init="person={firstName:'Vishal',lastName:'Kawale'}">
                    <p> the name is {{person.lastName}}</p>
                </div>
            </div>
        </div>
    </div>
   
    
</body>
</html>
