<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angularjs Form Validation</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="textintro">
            <h1>AngularJs Form Validation</h1>
            <p></p>
        </div>
        <form name="myform">
            <input type="text" name="firstname" placeholder="First Name" class="input">
            <p class="error">Enter your first name</p>

            <input type="text" name="lastname" placeholder="Last Name" class="input">
            <p class="error">Enter your last name</p>

            <input type="email" name="email" placeholder="Email" class="input">
            <p class="error">Fill your first name</p>

            <input type="password" name="password" placeholder="Password" class="input">
            <p class="error">Enter your correct password</p>

            <input type="number" name="phone" placeholder="Phone Number" class="input">
            <p class="error">Enter your phone number</p>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
